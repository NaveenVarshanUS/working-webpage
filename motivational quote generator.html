<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Motivational Quotes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Motivation</h1>
        <div class="quote-box">
            <p id="quote-text" class="quote-text fade-in">Click the button to get inspired!</p>
            <p id="quote-author" class="quote-author"></p>
        </div>
        <button id="next-quote" class="next-quote-btn">Next Quote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
